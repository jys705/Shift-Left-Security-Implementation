  iac-security:
    runs-on: ubuntu-latest
    name: Infrastructure Security (Checkov)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: false  # ì·¨ì•½ì  ë°œê²¬ ì‹œ ì´ Job ì‹¤íŒ¨ ì²˜ë¦¬

