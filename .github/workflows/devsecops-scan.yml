name: DevSecOps-Shift-Left-Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: DevSecOps Security Scanning
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== IaC Security Scan with Checkov =====
      - name: Run Checkov IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true  # ì‹¤íŒ¨í•´ë„ ë‹¤ìŒ ë‹¨ê³„ ê³„ì† ì‹¤í–‰
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true  # ì·¨ì•½ì  ë°œê²¬í•´ë„ ì›Œí¬í”Œë¡œìš°ëŠ” ê³„ì† ì§„í–‰

      # ===== Upload Checkov Results to GitHub Security Tab =====
      - name: Upload Checkov SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # ì‹¤íŒ¨í•´ë„ ê²°ê³¼ëŠ” ì—…ë¡œë“œ
        with:
          sarif_file: checkov-results.sarif
          category: checkov-iac-scan

      # ===== CodeQL Analysis (Application Code Security) =====
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql-python

      # ===== Summary Report =====
      - name: Security Scan Summary
        if: always()
        run: |
          echo "========================================"
          echo "  DevSecOps Security Scan Completed"
          echo "========================================"
          echo "âœ“ Checkov IaC Scan: Completed"
          echo "âœ“ CodeQL SAST Scan: Completed"
          echo "ğŸ“Š Results uploaded to Security tab"
          echo "========================================"
